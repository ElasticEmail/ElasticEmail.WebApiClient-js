EEAPI Classes AccesstokenAccountApiCallAbstarctCampaignChannelContactDomainEEAPIEmailExportFileListLogEEAPI~AccesstokenEEAPI~AccountEEAPI~ApiCallAbstarctEEAPI~CampaignEEAPI~ChannelEEAPI~ContactEEAPI~DomainEEAPI~EmailEEAPI~ExportEEAPI~FileEEAPI~ListEEAPI~LogEEAPI~SegmentEEAPI~SmsEEAPI~TemplateEEAPI~ValidemailSegmentSmsTemplateValidemail Class: Account Account new Account() Methods AddDedicatedSupport(data) Request premium support for your account Parameters: Name Type Description data Object data object. Properties Name Type Description supportPlan SupportPlan Returns: Type Promise AddSubAccount(data) Create new subaccount and provide most important data about it. Parameters: Name Type Description data Object data object. Properties Name Type Description email String Proper email address. password String Current password. confirmPassword String Repeat new password. allow2fa Boolean True, if you want to allow two-factor authentication. Otherwise, false. requiresEmailCredits Boolean True, if Account needs credits to send emails. Otherwise, false maxContacts Number Maximum number of contacts the Account can have enablePrivateIPRequest Boolean True, if Account can request for private IP on its own. Otherwise, false sendActivation Boolean True, if you want to send activation email to this Account. Otherwise, false returnUrl String URL to navigate to after Account creation sendingPermission SendingPermission Sending permission setting for Account enableContactFeatures Boolean Private IP required. Name of the custom IP Pool which Sub Account should use to send its emails. Leave empty for the default one or if no Private IPs have been bought poolName String Name of your custom IP Pool to be used in the sending process emailSizeLimit Number Maximum size of email including attachments in MB's dailySendLimit Number Amount of emails Account can send daily Returns: Type Promise AddSubAccountCredits(data) Add email credits to a sub-account Parameters: Name Type Description data Object data object. Properties Name Type Description credits Number Amount of credits to add notes String Specific notes about the transaction subAccountEmail String Email address of Sub-Account publicAccountID String Public key of sub-account to add credits to. Use subAccountEmail or publicAccountID not both. Returns: Type Promise AddWebhook(data) Add notifications webhook Parameters: Name Type Description data Object data object. Properties Name Type Description webNotificationUrl String URL address to receive web notifications to parse and process. name String Filename notifyOncePerEmail Boolean notificationForSent Boolean notificationForOpened Boolean notificationForClicked Boolean notificationForUnsubscribed Boolean notificationForAbuseReport Boolean notificationForError Boolean Returns: Type Promise ChangeEmail(data) Change your email address. Remember, that your email address is used as login! Parameters: Name Type Description data Object data object. Properties Name Type Description newEmail String New email address. confirmEmail String New email address. sourceUrl String URL from which request was sent. Returns: Type Promise ChangePassword(data) Create new password for your account. Password needs to be at least 6 characters long. Parameters: Name Type Description data Object data object. Properties Name Type Description newPassword String New password for Account. confirmPassword String Repeat new password. resetApiKey Boolean currentPassword String Current password. Returns: Type Promise ChangeSubAccountPassword(data) Create new password for subaccount. Password needs to be at least 6 characters long. Parameters: Name Type Description data Object data object. Properties Name Type Description newPassword String New password for Account. confirmPassword String Repeat new password. subAccountEmail String Email address of Sub-Account resetApiKey Boolean Returns: Type Promise DeleteSubAccount(data) Deletes specified Subaccount Parameters: Name Type Description data Object data object. Properties Name Type Description subAccountEmail String Email address of Sub-Account publicAccountID String Public key of sub-account to delete. Use subAccountEmail or publicAccountID not both. Returns: Type Promise DeleteWebhook(data) Delete notifications webhook Parameters: Name Type Description data Object data object. Properties Name Type Description webhookID String Returns: Type Promise GetSubAccountApiKey(data) Returns API Key for the given Sub Account. Parameters: Name Type Description data Object data object. Properties Name Type Description subAccountEmail String Email address of Sub-Account publicAccountID String Public key of sub-account to retrieve sub-account API Key. Use subAccountEmail or publicAccountID not both. Returns: Type Promise GetSubAccountList(data) Lists all of your subaccounts Parameters: Name Type Description data Object data object. Properties Name Type Description limit Number Maximum number of returned items. offset Number How many items should be returned ahead. email String Proper email address. Returns: Type Promise Load(data) Loads your account. Returns detailed information about your account. Parameters: Name Type Description data Object data object. Returns: Type Promise LoadAdvancedOptions(data) Load advanced options of your account Parameters: Name Type Description data Object data object. Returns: Type Promise LoadEmailCreditsHistory(data) Lists email credits history Parameters: Name Type Description data Object data object. Returns: Type Promise LoadInboundOptions(data) Load inbound options of your account Parameters: Name Type Description data Object data object. Returns: Type Promise LoadPaymentHistory(data) Lists all payments Parameters: Name Type Description data Object data object. Properties Name Type Description limit Number Maximum number of returned items. offset Number How many items should be returned ahead. fromDate Date Starting date for search in YYYY-MM-DDThh:mm:ss format. toDate Date Ending date for search in YYYY-MM-DDThh:mm:ss format. Returns: Type Promise LoadPayoutHistory(data) Lists all referral payout history Parameters: Name Type Description data Object data object. Returns: Type Promise LoadReferralDetails(data) Shows information about your referral details Parameters: Name Type Description data Object data object. Returns: Type Promise LoadReputationHistory(data) Shows latest changes in your sending reputation Parameters: Name Type Description data Object data object. Returns: Type Promise LoadReputationImpact(data) Shows detailed information about your actual reputation score Parameters: Name Type Description data Object data object. Returns: Type Promise LoadSpamCheck(data) Returns detailed spam check. Parameters: Name Type Description data Object data object. Properties Name Type Description limit Number Maximum number of returned items. offset Number How many items should be returned ahead. Returns: Type Promise LoadSubAccountsEmailCreditsHistory(data) Lists email credits history for sub-account Parameters: Name Type Description data Object data object. Properties Name Type Description subAccountEmail String Email address of Sub-Account publicAccountID String Public key of sub-account to list history for. Use subAccountEmail or publicAccountID not both. Returns: Type Promise LoadSubAccountSettings(data) Loads settings of subaccount Parameters: Name Type Description data Object data object. Properties Name Type Description subAccountEmail String Email address of Sub-Account publicAccountID String Public key of sub-account to load settings for. Use subAccountEmail or publicAccountID not both. Returns: Type Promise LoadUsage(data) Shows usage of your account in given time. Parameters: Name Type Description data Object data object. Properties Name Type Description from Date Starting date for search in YYYY-MM-DDThh:mm:ss format. to Date Ending date for search in YYYY-MM-DDThh:mm:ss format. loadSubaccountsUsage Boolean Returns: Type Promise LoadWebhook(data) Load notifications webhooks Parameters: Name Type Description data Object data object. Properties Name Type Description limit Number Maximum number of returned items. offset Number How many items should be returned ahead. Returns: Type Promise LoadWebNotificationOptions(data) Load web notification options of your account Parameters: Name Type Description data Object data object. Returns: Type Promise Overview(data) Shows summary for your account. Parameters: Name Type Description data Object data object. Returns: Type Promise ProfileOverview(data) Shows you account's profile basic overview Parameters: Name Type Description data Object data object. Returns: Type Promise RemoveSubAccountCredits(data) Remove email credits from a sub-account Parameters: Name Type Description data Object data object. Properties Name Type Description notes String Specific notes about the transaction subAccountEmail String Email address of Sub-Account publicAccountID String Public key of sub-account to remove credits from. Use subAccountEmail or publicAccountID not both. credits Number Amount of credits to remove removeAll Boolean Remove all credits of this type from sub-account (overrides credits if provided) Returns: Type Promise RequestNewApiKey(data) Request a new default APIKey. Parameters: Name Type Description data Object data object. Returns: Type Promise RequestPrivateIP(data) Request a private IP for your Account Parameters: Name Type Description data Object data object. Properties Name Type Description count Number Number of items. notes String Free form field of notes Returns: Type Promise UpdateAdvancedOptions(data) Update sending and tracking options of your account. Parameters: Name Type Description data Object data object. Properties Name Type Description enableClickTracking Boolean True, if you want to track clicks. Otherwise, false enableLinkClickTracking Boolean True, if you want to track by link tracking. Otherwise, false manageSubscriptions Boolean True, if you want to display your labels on your unsubscribe form. Otherwise, false manageSubscribedOnly Boolean True, if you want to only display labels that the contact is subscribed to on your unsubscribe form. Otherwise, false transactionalOnUnsubscribe Boolean True, if you want to display an option for the contact to opt into transactional email only on your unsubscribe form. Otherwise, false skipListUnsubscribe Boolean True, if you do not want to use list-unsubscribe headers. Otherwise, false autoTextFromHtml Boolean True, if text BODY of message should be created automatically. Otherwise, false allowCustomHeaders Boolean True, if you want to apply custom headers to your emails. Otherwise, false bccEmail String Email address to send a copy of all email to. contentTransferEncoding String Type of content encoding emailNotificationForError Boolean True, if you want bounce notifications returned. Otherwise, false emailNotificationEmail String Specific email address to send bounce email notifications to. lowCreditNotification Boolean True, if you want to receive low credit email notifications. Otherwise, false enableUITooltips Boolean True, if Account has tooltips active. Otherwise, false notificationsEmails String Email addresses to send a copy of all notifications from our system. Separated by semicolon unsubscribeNotificationsEmails String Emails, separated by semicolon, to which the notification about contact unsubscribing should be sent to logoUrl String URL to your logo image. enableTemplateScripting Boolean True, if you want to use template scripting in your emails {{}}. Otherwise, false staleContactScore Number (0 means this functionality is NOT enabled) Score, depending on the number of times you have sent to a recipient, at which the given recipient should be moved to the Stale status staleContactInactiveDays Number (0 means this functionality is NOT enabled) Number of days of inactivity for a contact after which the given recipient should be moved to the Stale status deliveryReason String Why your clients are receiving your emails. tutorialsEnabled Boolean True, if you want to enable Dashboard Tutotials enableOpenTracking Boolean True, if you want to track opens. Otherwise, false consentTrackingOnUnsubscribe Boolean Returns: Type Promise UpdateCustomBranding(data) Update settings of your private branding. These settings are needed, if you want to use Elastic Email under your brand. Parameters: Name Type Description data Object data object. Properties Name Type Description enablePrivateBranding Boolean True: Turn on or off ability to send mails under your brand. Otherwise, false logoUrl String URL to your logo image. supportLink String Address to your support. privateBrandingUrl String Subdomain for your rebranded service smtpAddress String Address of SMTP server. smtpAlternative String Address of alternative SMTP server. paymentUrl String URL for making payments. customBouncesDomain String Returns: Type Promise UpdateInboundNotifications(data) Update inbound notifications options of your account. Parameters: Name Type Description data Object data object. Properties Name Type Description inboundContactsOnly Boolean True, if you want inbound email to only process contacts from your Account. Otherwise, false hubCallBackUrl String URL used for tracking action of inbound emails inboundDomain String Domain you use as your inbound domain Returns: Type Promise UpdateProfile(data) Update your profile. Parameters: Name Type Description data Object data object. Properties Name Type Description firstName String First name. lastName String Last name. address1 String First line of address. city String City. state String State or province. zip String Zip/postal code. countryID Number Numeric ID of country. A file with the list of countries is available here marketingConsent Boolean True if you want to receive newsletters from Elastic Email. Otherwise, false. Empty to leave the current value. address2 String Second line of address. company String Company name. website String HTTP address of your website. logoUrl String URL to your logo image. taxCode String Code used for tax purposes. phone String Phone number Returns: Type Promise UpdateSubAccountSettings(data) Updates settings of specified subaccount Parameters: Name Type Description data Object data object. Properties Name Type Description requiresEmailCredits Boolean True, if Account needs credits to send emails. Otherwise, false allow2fa Boolean True, if you want to allow two-factor authentication. Otherwise, false. monthlyRefillCredits Number Amount of credits added to Account automatically dailySendLimit Number Amount of emails Account can send daily emailSizeLimit Number Maximum size of email including attachments in MB's enablePrivateIPRequest Boolean True, if Account can request for private IP on its own. Otherwise, false maxContacts Number Maximum number of contacts the Account can have subAccountEmail String Email address of Sub-Account publicAccountID String Public key of sub-account to update. Use subAccountEmail or publicAccountID not both. sendingPermission SendingPermission Sending permission setting for Account enableContactFeatures Boolean True, if you want to use Contact Delivery Tools. Otherwise, false poolName String Name of your custom IP Pool to be used in the sending process Returns: Type Promise UpdateWebhook(data) Update notification webhook Parameters: Name Type Description data Object data object. Properties Name Type Description webhookID String name String Filename webNotificationUrl String URL address to receive web notifications to parse and process. notifyOncePerEmail Boolean notificationForSent Boolean notificationForOpened Boolean notificationForClicked Boolean notificationForUnsubscribed Boolean notificationForAbuseReport Boolean notificationForError Boolean Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.6.3 on February 4th 2020, 9:46:27 am using the DocStrap template. "} option. Parameters: Name Type Description data Object data object. Properties Name Type Description channelID Number ID number of selected Channel. Returns: Type Promise Export(data) Export Campaign data to the chosen file format. Parameters: Name Type Description data Object data object. Properties Name Type Description channelIDs Object List of campaign IDs used for processing fileFormat ExportFileFormats Format of the exported file compressionFormat CompressionFormat FileResponse compression format. None or Zip. fileName String Name of your file including extension. Returns: Type Promise List(data) Returns a list all of your Campaigns. Parameters: Name Type Description data Object data object. Properties Name Type Description search String Text fragment used for searching. offset Number How many items should be returned ahead. limit Number Maximum number of returned items. Returns: Type Promise Update(data) Updates a previously added Campaign. Only Active and Paused campaigns can be updated. Parameters: Name Type Description data Object data object. Properties Name Type Description campaign Campaign JSON representation of a campaign Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.6.3 on February 4th 2020, 9:46:27 am using the DocStrap template. "},"Channel.html":{"id":"Channel.html","title":"Class: Channel","body":" Documentation Modules EEAPI Classes AccesstokenAccountApiCallAbstarctCampaignChannelContactDomainEEAPIEmailExportFileListLogEEAPI~AccesstokenEEAPI~AccountEEAPI~ApiCallAbstarctEEAPI~CampaignEEAPI~ChannelEEAPI~ContactEEAPI~DomainEEAPI~EmailEEAPI~ExportEEAPI~FileEEAPI~ListEEAPI~LogEEAPI~SegmentEEAPI~SmsEEAPI~TemplateEEAPI~ValidemailSegmentSmsTemplateValidemail Class: Channel Channel new Channel() Methods Add(data) Manually add a Channel to your Account to group email. Parameters: Name Type Description data Object data object. Properties Name Type Description name String Descriptive name of the channel. Returns: Type Promise Delete(data) Delete the selected Channel. Parameters: Name Type Description data Object data object. Properties Name Type Description name String The name of the Channel to delete. Returns: Type Promise Export(data) Export selected Channels to chosen file format. Parameters: Name Type Description data Object data object. Properties Name Type Description channelNames Object List of channel names used for processing fileFormat ExportFileFormats Format of the exported file compressionFormat CompressionFormat FileResponse compression format. None or Zip. fileName String Name of your file including extension. Returns: Type Promise List(data) Returns a list your Channels. Parameters: Name Type Description data Object data object. Properties Name Type Description limit Number Maximum number of returned items. offset Number How many items should be returned ahead. Returns: Type Promise Update(data) Rename an existing Channel. Parameters: Name Type Description data Object data object. Properties Name Type Description name String The name of the Channel to update. newName String The new name for the Channel. Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.6.3 on February 4th 2020, 9:46:27 am using the DocStrap template. "},"Contact.html":{"id":"Contact.html","title":"Class: Contact","body":" Documentation Modules EEAPI Classes AccesstokenAccountApiCallAbstarctCampaignChannelContactDomainEEAPIEmailExportFileListLogEEAPI~AccesstokenEEAPI~AccountEEAPI~ApiCallAbstarctEEAPI~CampaignEEAPI~ChannelEEAPI~ContactEEAPI~DomainEEAPI~EmailEEAPI~ExportEEAPI~FileEEAPI~ListEEAPI~LogEEAPI~SegmentEEAPI~SmsEEAPI~TemplateEEAPI~ValidemailSegmentSmsTemplateValidemail Class: Contact Contact new Contact() Methods Add(data) Add a new contact and optionally to one of your lists. Note that your API KEY is not required for this call. Parameters: Name Type Description data Object data object. Properties Name Type Description publicAccountID String email String Proper email address. publicListID Object ID code of list listName Object Name of your list. firstName String First name. lastName String Last name. source ContactSource Specifies the way of uploading the contact returnUrl String URL to navigate to after Account creation sourceUrl String URL from which request was sent. activationReturnUrl String The url to return the contact to after activation. activationTemplate String Custom template to use for sending double opt-in activation emails. sendActivation Boolean True, if you want to send activation email to this contact. Otherwise, false consentDate Date Date of consent to send this contact(s) your email. If not provided current date is used for consent. consentIP String IP address of consent to send this contact(s) your email. If not provided your current public IP address is used for consent. field Object Custom contact field like companyname, customernumber, city etc. Request parameters prefixed by field_ like field_companyname, field_customernumber, field_city notifyEmail String Emails, separated by semicolon, to which the notification about contact subscribing should be sent to alreadyActiveUrl String Url to navigate to if contact already is subscribed consentTracking ConsentTracking Returns: Type Promise AddBlocked(data) Manually add or update a contacts status to Abuse or Unsubscribed status (blocked). Parameters: Name Type Description data Object data object. Properties Name Type Description email String Proper email address. status ContactStatus Status of the given resource Returns: Type Promise ChangeProperty(data) Change any property on the contact record. Parameters: Name Type Description data Object data object. Properties Name Type Description email String Proper email address. name String Name of the contact property you want to change. value String Value you would like to change the contact property to. Returns: Type Promise ChangeStatus(data) Changes status of selected Contacts. You may provide RULE for selection or specify list of Contact IDs. Parameters: Name Type Description data Object data object. Properties Name Type Description status ContactStatus Status of the given resource rule String Query used for filtering. emails Object Comma delimited list of contact emails Returns: Type Promise Count(data) Counts the number of contacts by rule. Parameters: Name Type Description data Object data object. Properties Name Type Description rule String Query used for filtering. Returns: Type Promise CountByStatus(data) Returns number of Contacts, RULE specifies contact Status. Parameters: Name Type Description data Object data object. Properties Name Type Description rule String Query used for filtering. Returns: Type Promise CountByUnsubscribeReason(data) Returns count of unsubscribe reasons for unsubscribed and complaint contacts. Parameters: Name Type Description data Object data object. Properties Name Type Description from Date Starting date for search in YYYY-MM-DDThh:mm:ss format. to Date Ending date for search in YYYY-MM-DDThh:mm:ss format. Returns: Type Promise Delete(data) Permanently deletes the contacts provided. You can provide either a qualified rule or a list of emails (comma separated string). Parameters: Name Type Description data Object data object. Properties Name Type Description rule String Query used for filtering. emails Object Comma delimited list of contact emails Returns: Type Promise Export(data) Export selected Contacts to file. Parameters: Name Type Description data Object data object. Properties Name Type Description fileFormat ExportFileFormats Format of the exported file rule String Query used for filtering. emails Object Comma delimited list of contact emails compressionFormat CompressionFormat FileResponse compression format. None or Zip. fileName String Name of your file including extension. Returns: Type Promise ExportUnsubscribeReasonCount(data) Export contacts' unsubscribe reasons count to file. Parameters: Name Type Description data Object data object. Properties Name Type Description from Date Starting date for search in YYYY-MM-DDThh:mm:ss format. to Date Ending date for search in YYYY-MM-DDThh:mm:ss format. fileFormat ExportFileFormats Format of the exported file compressionFormat CompressionFormat FileResponse compression format. None or Zip. fileName String Name of your file including extension. Returns: Type Promise FindContact(data) Finds all Lists and Segments this email belongs to. Parameters: Name Type Description data Object data object. Properties Name Type Description email String Proper email address. Returns: Type Promise GetContactsByList(data) List of Contacts for provided List Parameters: Name Type Description data Object data object. Properties Name Type Description listName String Name of your list. limit Number Maximum number of returned items. offset Number How many items should be returned ahead. Returns: Type Promise GetContactsBySegment(data) List of Contacts for provided Segment Parameters: Name Type Description data Object data object. Properties Name Type Description segmentName String Name of your segment. limit Number Maximum number of returned items. offset Number How many items should be returned ahead. Returns: Type Promise List(data) List of all contacts. If you have not specified RULE, all Contacts will be listed. Parameters: Name Type Description data Object data object. Properties Name Type Description rule String Query used for filtering. limit Number Maximum number of returned items. offset Number How many items should be returned ahead. sort ContactSort Returns: Type Promise LoadBlocked(data) Load blocked contacts Parameters: Name Type Description data Object data object. Properties Name Type Description statuses Object List of blocked statuses: Abuse, Bounced or Unsubscribed search String Text fragment used for searching. limit Number Maximum number of returned items. offset Number How many items should be returned ahead. Returns: Type Promise LoadContact(data) Load detailed contact information Parameters: Name Type Description data Object data object. Properties Name Type Description email String Proper email address. Returns: Type Promise LoadHistory(data) Shows detailed history of chosen Contact. Parameters: Name Type Description data Object data object. Properties Name Type Description email String Proper email address. limit Number Maximum number of returned items. offset Number How many items should be returned ahead. Returns: Type Promise QuickAdd(data) Add new Contact to one of your Lists. Parameters: Name Type Description data Object data object. Properties Name Type Description emails Object Comma delimited list of contact emails firstName String First name. lastName String Last name. publicListID String ID code of list listName String Name of your list. status ContactStatus Status of the given resource notes String Free form field of notes consentDate Date Date of consent to send this contact(s) your email. If not provided current date is used for consent. consentIP String IP address of consent to send this contact(s) your email. If not provided your current public IP address is used for consent. field Object Custom contact field like companyname, customernumber, city etc. Request parameters prefixed by field_ like field_companyname, field_customernumber, field_city notifyEmail String Emails, separated by semicolon, to which the notification about contact subscribing should be sent to consentTracking ConsentTracking source ContactSource Specifies the way of uploading the contact Returns: Type Promise Subscribe(data) Basic double opt-in email subscribe form for your account. This can be used for contacts that need to re-subscribe as well. Parameters: Name Type Description data Object data object. Properties Name Type Description publicAccountID String Returns: Type Promise Update(data) Update selected contact. Omitted contact's fields will be reset by default (see the clearRestOfFields parameter) Parameters: Name Type Description data Object data object. Properties Name Type Description email String Proper email address. firstName String First name. lastName String Last name. clearRestOfFields Boolean States if the fields that were omitted in this request are to be reset or should they be left with their current value field Object Custom contact field like companyname, customernumber, city etc. Request parameters prefixed by field_ like field_companyname, field_customernumber, field_city customFields String Custom contact field like companyname, customernumber, city etc. JSON serialized text like { \"city\":\"london\" } Returns: Type Promise Upload(data) Upload contacts in CSV file. Parameters: Name Type Description data Object data object. Properties Name Type Description contactFile Object Name of CSV file with Contacts. allowUnsubscribe Boolean True: Allow unsubscribing from this (optional) newly created list. Otherwise, false listID Number ID number of selected list. listName String Name of your list to upload contacts to, or how the new, automatically created list should be named status ContactStatus Status of the given resource consentDate Date Date of consent to send this contact(s) your email. If not provided current date is used for consent. consentIP String IP address of consent to send this contact(s) your email. If not provided your current public IP address is used for consent. consentTracking ConsentTracking Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.6.3 on February 4th 2020, 9:46:27 am using the DocStrap template. "},"Domain.html":{"id":"Domain.html","title":"Class: Domain","body":" Documentation Modules EEAPI Classes AccesstokenAccountApiCallAbstarctCampaignChannelContactDomainEEAPIEmailExportFileListLogEEAPI~AccesstokenEEAPI~AccountEEAPI~ApiCallAbstarctEEAPI~CampaignEEAPI~ChannelEEAPI~ContactEEAPI~DomainEEAPI~EmailEEAPI~ExportEEAPI~FileEEAPI~ListEEAPI~LogEEAPI~SegmentEEAPI~SmsEEAPI~TemplateEEAPI~ValidemailSegmentSmsTemplateValidemail Class: Domain Domain new Domain() Methods Add(data) Add a new domain to be registered and secured to an Account. Parameters: Name Type Description data Object data object. Properties Name Type Description domain String Name of selected domain. trackingType TrackingType setAsDefault Boolean Set this domain as the default domain for the Account. Returns: Type Promise Delete(data) Deletes a domain from the Account. Parameters: Name Type Description data Object data object. Properties Name Type Description domain String Name of selected domain. Returns: Type Promise List(data) Lists all the domains configured for this Account. Parameters: Name Type Description data Object data object. Returns: Type Promise SetDefault(data) Sets the default sender for the Account as an email address from a verified domain. Parameters: Name Type Description data Object data object. Properties Name Type Description email String Email address of a verified domain to be used as default when sending from non-verified domains. Returns: Type Promise SetVerp(data) Allow to use VERP on given domain and specify custom bounces domain. Parameters: Name Type Description data Object data object. Properties Name Type Description domain String Name of selected domain. isVerp Boolean customBouncesDomain String isCustomBouncesDomainDefault Boolean Returns: Type Promise VerifyDkim(data) Verifies proper DKIM DNS configuration for the domain. Parameters: Name Type Description data Object data object. Properties Name Type Description domain String Domain name to verify. Returns: Type Promise VerifyMX(data) Verifies proper MX DNS configuration for the domain. Parameters: Name Type Description data Object data object. Properties Name Type Description domain String Domain name to verify. Returns: Type Promise VerifySpf(data) Verifies proper SPF DNS configuration for the domain. Parameters: Name Type Description data Object data object. Properties Name Type Description domain String Domain name to verifiy. Returns: Type Promise VerifyTracking(data) Verifies proper CNAME DNS configuration for the tracking domain. Parameters: Name Type Description data Object data object. Properties Name Type Description domain String Domain name to verify. trackingType TrackingType Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.6.3 on February 4th 2020, 9:46:27 am using the DocStrap template. "},"EEAPI.html":{"id":"EEAPI.html","title":"Class: EEAPI","body":" Documentation Modules EEAPI Classes AccesstokenAccountApiCallAbstarctCampaignChannelContactDomainEEAPIEmailExportFileListLogEEAPI~AccesstokenEEAPI~AccountEEAPI~ApiCallAbstarctEEAPI~CampaignEEAPI~ChannelEEAPI~ContactEEAPI~DomainEEAPI~EmailEEAPI~ExportEEAPI~FileEEAPI~ListEEAPI~LogEEAPI~SegmentEEAPI~SmsEEAPI~TemplateEEAPI~ValidemailSegmentSmsTemplateValidemail Class: EEAPI EEAPI new EEAPI() Class: EEAPI EEAPI new EEAPI(options) Parameters: Name Type Description options Object options object. Properties Name Type Description apiUri String elastic email api url. apiVersion String elastic email api version apiKey String elastic email api key × Search results Close Documentation generated by JSDoc 3.6.3 on February 4th 2020, 9:46:27 am using the DocStrap template. "},"Email.html":{"id":"Email.html","title":"Class: Email","body":" Documentation Modules EEAPI Classes AccesstokenAccountApiCallAbstarctCampaignChannelContactDomainEEAPIEmailExportFileListLogEEAPI~AccesstokenEEAPI~AccountEEAPI~ApiCallAbstarctEEAPI~CampaignEEAPI~ChannelEEAPI~ContactEEAPI~DomainEEAPI~EmailEEAPI~ExportEEAPI~FileEEAPI~ListEEAPI~LogEEAPI~SegmentEEAPI~SmsEEAPI~TemplateEEAPI~ValidemailSegmentSmsTemplateValidemail Class: Email Email new Email() Methods GetStatus(data) Get email batch status Parameters: Name Type Description data Object data object. Properties Name Type Description transactionID String Transaction identifier showFailed Boolean Include Bounced email addresses. showSent Boolean Include Sent email addresses. showDelivered Boolean Include all delivered email addresses. showPending Boolean Include Ready to send email addresses. showOpened Boolean Include Opened email addresses. showClicked Boolean Include Clicked email addresses. showAbuse Boolean Include Reported as abuse email addresses. showUnsubscribed Boolean Include Unsubscribed email addresses. showErrors Boolean Include error messages for bounced emails. showMessageIDs Boolean Include all MessageIDs for this transaction Returns: Type Promise ListAttachments(data) Lists the file attachments for the specified email. Parameters: Name Type Description data Object data object. Properties Name Type Description msgID String ID number of selected message. Returns: Type Promise Send(data) Submit emails. The HTTP POST request is suggested. The default, maximum (accepted by us) size of an email is 10 MB in total, with or without attachments included. For suggested implementations please refer to https://elasticemail.com/support/http-api/ Parameters: Name Type Description data Object data object. Properties Name Type Description subject String Email subject from String From email address fromName String Display name for from email address sender String Email address of the sender senderName String Display name sender msgFrom String Optional parameter. Sets FROM MIME header. msgFromName String Optional parameter. Sets FROM name of MIME header. replyTo String Email address to reply to replyToName String Display name of the reply to address to Object List of email recipients (each email is treated separately, like a BCC). Separated by comma or semicolon. We suggest using the \"msgTo\" parameter if backward compatibility with API version 1 is not a must. msgTo Object Optional parameter. Will be ignored if the 'to' parameter is also provided. List of email recipients (visible to all other recipients of the message as TO MIME header). Separated by comma or semicolon. msgCC Object Optional parameter. Will be ignored if the 'to' parameter is also provided. List of email recipients (visible to all other recipients of the message as CC MIME header). Separated by comma or semicolon. msgBcc Object Optional parameter. Will be ignored if the 'to' parameter is also provided. List of email recipients (each email is treated seperately). Separated by comma or semicolon. lists Object The name of a contact list you would like to send to. Separate multiple contact lists by commas or semicolons. segments Object The name of a segment you would like to send to. Separate multiple segments by comma or semicolon. Insert \"0\" for all Active contacts. mergeSourceFilename String File name one of attachments which is a CSV list of Recipients. dataSource String Name or ID of the previously uploaded file (via the File/Upload request) which should be a CSV list of Recipients. channel String An ID field (max 191 chars) that can be used for reporting [will default to HTTP API or SMTP API] bodyHtml String Html email body bodyText String Text email body charset String Text value of charset encoding for example: iso-8859-1, windows-1251, utf-8, us-ascii, windows-1250 and more… charsetBodyHtml String Sets charset for body html MIME part (overrides default value from charset parameter) charsetBodyText String Sets charset for body text MIME part (overrides default value from charset parameter) encodingType EncodingType 0 for None, 1 for Raw7Bit, 2 for Raw8Bit, 3 for QuotedPrintable, 4 for Base64 (Default), 5 for Uue note that you can also provide the text version such as \"Raw7Bit\" for value 1. NOTE: Base64 or QuotedPrintable is recommended if you are validating your domain(s) with DKIM. template String The ID of an email template you have created in your account. attachmentFiles Object Attachment files. These files should be provided with the POST multipart file upload and not directly in the request's URL. Can also include merge CSV file headers Object Optional Custom Headers. Request parameters prefixed by headers_ like headers_customheader1, headers_customheader2. Note: a space is required after the colon before the custom header value. headers_xmailer=xmailer: header-value1 postBack String Optional header returned in notifications. merge Object Request parameters prefixed by merge_ like merge_firstname, merge_lastname. If sending to a template you can send merge_ fields to merge data with the template. Template fields are entered with {firstname}, {lastname} etc. timeOffSetMinutes String Number of minutes in the future this email should be sent up to a maximum of 1 year (524160 minutes) poolName String Name of your custom IP Pool to be used in the sending process isTransactional Boolean True, if email is transactional (non-bulk, non-marketing, non-commercial). Otherwise, false attachments Object Names or IDs of attachments previously uploaded to your account (via the File/Upload request) that should be sent with this e-mail. trackOpens Boolean Should the opens be tracked? If no value has been provided, Account's default setting will be used. trackClicks Boolean Should the clicks be tracked? If no value has been provided, Account's default setting will be used. utmSource String The utm_source marketing parameter appended to each link in the campaign. utmMedium String The utm_medium marketing parameter appended to each link in the campaign. utmCampaign String The utm_campaign marketing parameter appended to each link in the campaign. utmContent String The utm_content marketing parameter appended to each link in the campaign. bodyAmp String AMP email body charsetBodyAmp String Sets charset for body AMP MIME part (overrides default value from charset parameter) Returns: Type Promise Status(data) Detailed status of a unique email sent through your account. Returns a 'Email has expired and the status is unknown.' error, if the email has not been fully processed yet. Parameters: Name Type Description data Object data object. Properties Name Type Description messageID String Unique identifier for this email. Returns: Type Promise VerificationResult(data) Checks if verification emails is completed. Parameters: Name Type Description data Object data object. Properties Name Type Description txID String Returns: Type Promise Verify(data) Verify single email address Parameters: Name Type Description data Object data object. Properties Name Type Description email String Proper email address. uploadContact Boolean updateStatus Boolean Should the existing contact's status be changed automatically based on the validation result Returns: Type Promise VerifyList(data) Verify list of email addresses. Each email in the file (if used) has to be in a new line. This is asynchronous task. To check if task is completed use VerificationResult with returned task ID. Parameters: Name Type Description data Object data object. Properties Name Type Description emails Object Comma delimited list of contact emails rule String Query used for filtering. listOfEmails Object uploadContacts Boolean updateStatus Boolean Should the existing contacts' status be changed automatically based on the validation results Returns: Type Promise View(data) View email Parameters: Name Type Description data Object data object. Properties Name Type Description messageID String Message identifier enableTracking Boolean Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.6.3 on February 4th 2020, 9:46:27 am using the DocStrap template. "},"Export.html":{"id":"Export.html","title":"Class: Export","body":" Documentation Modules EEAPI Classes AccesstokenAccountApiCallAbstarctCampaignChannelContactDomainEEAPIEmailExportFileListLogEEAPI~AccesstokenEEAPI~AccountEEAPI~ApiCallAbstarctEEAPI~CampaignEEAPI~ChannelEEAPI~ContactEEAPI~DomainEEAPI~EmailEEAPI~ExportEEAPI~FileEEAPI~ListEEAPI~LogEEAPI~SegmentEEAPI~SmsEEAPI~TemplateEEAPI~ValidemailSegmentSmsTemplateValidemail Class: Export Export new Export() Methods CheckStatus(data) Check the current status of the export. Parameters: Name Type a) Lists all your available files. Parameters: Name Type Description data Object data object. Returns: Type Promise Load(data) Returns detailed file information for the given file. Parameters: Name Type Description data Object data object. Properties Name Type Description filename String Name of your file including extension. Returns: Type Promise Upload(data) Uploads selected file to your Account using http form upload format (MIME multipart/form-data) or PUT method. Parameters: Name Type Description data Object data object. Properties Name Type Description file Object name String Filename expiresAfterDays Number Number of days the file should be stored for. enforceUniqueFileName Boolean If a file exists with the same name do not upload and override the file. Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.6.3 on February 4th 2020, 9:46:27 am using the DocStrap template. "},"List.html":{"id":"List.html","title":"Class: List","body":" Documentation Modules EEAPI Classes AccesstokenAccountApiCallAbstarctCampaignChannelContactDomainEEAPIEmailExportFileListLogEEAPI~AccesstokenEEAPI~AccountEEAPI~ApiCallAbstarctEEAPI~CampaignEEAPI~ChannelEEAPI~ContactEEAPI~DomainEEAPI~EmailEEAPI~ExportEEAPI~FileEEAPI~ListEEAPI~LogEEAPI~SegmentEEAPI~SmsEEAPI~TemplateEEAPI~ValidemailSegmentSmsTemplateValidemail Class: List List new List() Methods Add(data) Create new list, based on filtering rule or list of IDs Parameters: Name Type Description data Object data object. Properties Name Type Description listName String Name of your list. createEmptyList Boolean True to create an empty list, otherwise false. Ignores rule and emails parameters if provided. allowUnsubscribe Boolean True: Allow unsubscribing from this list. Otherwise, false rule String Query used for filtering. emails Object Comma delimited list of contact emails allContacts Boolean True: Include every Contact in your Account. Otherwise, false Returns: Type Promise AddContacts(data) Add existing Contacts to chosen list Parameters: Name Type Description data Object data object. Properties Name Type Description listName String Name of your list. rule String Query used for filtering. emails Object Comma delimited list of contact emails allContacts Boolean True: Include every Contact in your Account. Otherwise, false Returns: Type Promise Copy(data) Copy your existing List with the option to provide new settings to it. Some fields, when left empty, default to the source list's settings Parameters: Name Type Description data Object data object. Properties Name Type Description sourceListName String The name of the list you want to copy newlistName String Name of your list if you want to change it. createEmptyList Boolean True to create an empty list, otherwise false. Ignores rule and emails parameters if provided. allowUnsubscribe Boolean True: Allow unsubscribing from this list. Otherwise, false rule String Query used for filtering. Returns: Type Promise CreateFromCampaign(data) Create a new list from the recipients of the given campaign, using the given statuses of Messages Parameters: Name Type Description data Object data object. Properties Name Type Description campaignID Number ID of the campaign which recipients you want to copy listName String Name of your list. statuses Object Statuses of a campaign's emails you want to include in the new list (but NOT the contacts' statuses) Returns: Type Promise CreateNthSelectionLists(data) Create a series of nth selection lists from an existing list or segment Parameters: Name Type Description data Object data object. Properties Name Type Description listName String Name of your list. numberOfLists Number The number of evenly distributed lists to create. excludeBlocked Boolean True if you want to exclude contacts that are currently in a blocked status of either unsubscribe, complaint or bounce. Otherwise, false. allowUnsubscribe Boolean True: Allow unsubscribing from this list. Otherwise, false rule String Query used for filtering. allContacts Boolean True: Include every Contact in your Account. Otherwise, false Returns: Type Promise CreateRandomList(data) Create a new list with randomized contacts from an existing list or segment Parameters: Name Type Description data Object data object. Properties Name Type Description listName String Name of your list. count Number Number of items. excludeBlocked Boolean True if you want to exclude contacts that are currently in a blocked status of either unsubscribe, complaint or bounce. Otherwise, false. allowUnsubscribe Boolean True: Allow unsubscribing from this list. Otherwise, false rule String Query used for filtering. allContacts Boolean True: Include every Contact in your Account. Otherwise, false Returns: Type Promise Delete(data) Deletes List and removes all the Contacts from it (does not delete Contacts). Parameters: Name Type Description data Object data object. Properties Name Type Description listName String Name of your list. Returns: Type Promise Export(data) Exports all the contacts from the provided list Parameters: Name Type Description data Object data object. Properties Name Type Description listName String Name of your list. fileFormat ExportFileFormats Format of the exported file compressionFormat CompressionFormat FileResponse compression format. None or Zip. fileName String Name of your file including extension. Returns: Type Promise list(data) Shows all your existing lists Parameters: Name Type Description data Object data object. Properties Name Type Description from Date Starting date for search in YYYY-MM-DDThh:mm:ss format. to Date Ending date for search in YYYY-MM-DDThh:mm:ss format. Returns: Type Promise Load(data) Returns detailed information about specific list. Parameters: Name Type Description data Object data object. Properties Name Type Description listName String Name of your list. Returns: Type Promise MoveContacts(data) Move selected contacts from one List to another Parameters: Name Type Description data Object data object. Properties Name Type Description oldListName String The name of the list from which the contacts will be copied from newListName String The name of the list to copy the contacts to emails Object Comma delimited list of contact emails moveAll Boolean TRUE - moves all contacts; FALSE - moves contacts provided in the 'emails' parameter. This is ignored if the 'statuses' parameter has been provided statuses Object List of contact statuses which are eligible to move. This ignores the 'moveAll' parameter rule String Query used for filtering. Returns: Type Promise RemoveContacts(data) Remove selected Contacts from your list Parameters: Name Type Description data Object data object. Properties Name Type Description listName String Name of your list. rule String Query used for filtering. emails Object Comma delimited list of contact emails Returns: Type Promise Update(data) Update existing list Parameters: Name Type Description data Object data object. Properties Name Type Description listName String Name of your list. newListName String Name of your list if you want to change it. allowUnsubscribe Boolean True: Allow unsubscribing from this list. Otherwise, false trackHistory Boolean Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.6.3 on February 4th 2020, 9:46:27 am using the DocStrap template. "},"Log.html":{"id":"Log.html","title":"Class: Log","body":" Documentation Modules EEAPI Classes AccesstokenAccountApiCallAbstarctCampaignChannelContactDomainEEAPIEmailExportFileListLogEEAPI~AccesstokenEEAPI~AccountEEAPI~ApiCallAbstarctEEAPI~CampaignEEAPI~ChannelEEAPI~ContactEEAPI~DomainEEAPI~EmailEEAPI~ExportEEAPI~FileEEAPI~ListEEAPI~LogEEAPI~SegmentEEAPI~SmsEEAPI~TemplateEEAPI~ValidemailSegmentSmsTemplateValidemail Class: Log Log new Log() Methods CancelInProgress(data) Cancels emails that are waiting to be sent. Parameters: Name Type Description data Object data object. Properties Name Type Description channelName String Name of selected channel. transactionID String ID number of transaction Returns: Type Promise Events(data) Returns log of delivery events filtered by specified parameters. Parameters: Name Type Description data Object data object. Properties Name Type Description statuses Object List of comma separated message statuses: 0 for all, 1 for ReadyToSend, 2 for InProgress, 4 for Bounced, 5 for Sent, 6 for Opened, 7 for Clicked, 8 for Unsubscribed, 9 for Abuse Report from Date Starting date for search in YYYY-MM-DDThh:mm:ss format. to Date Ending date for search in YYYY-MM-DDThh:mm:ss format. channelName String Name of selected channel. limit Number Maximum number of returned items. offset Number How many items should be returned ahead. Returns: Type Promise Export(data) Export email log information to the specified file format. Parameters: Name Type Description data Object data object. Properties Name Type Description statuses Object List of comma separated message statuses: 0 for all, 1 for ReadyToSend, 2 for InProgress, 4 for Bounced, 5 for Sent, 6 for Opened, 7 for Clicked, 8 for Unsubscribed, 9 for Abuse Report fileFormat ExportFileFormats Format of the exported file from Date Start date. to Date End date. channelName String Name of selected channel. includeEmail Boolean True: Search includes emails. Otherwise, false. includeSms Boolean True: Search includes SMS. Otherwise, false. messageCategory Object ID of message category compressionFormat CompressionFormat FileResponse compression format. None or Zip. fileName String Name of your file including extension. email String Proper email address. Returns: Type Promise ExportEvents(data) Export delivery events log information to the specified file format. Parameters: Name Type Description data Object data object. Properties Name Type Description statuses Object List of comma separated message statuses: 0 for all, 1 for ReadyToSend, 2 for InProgress, 4 for Bounced, 5 for Sent, 6 for Opened, 7 for Clicked, 8 for Unsubscribed, 9 for Abuse Report from Date Starting date for search in YYYY-MM-DDThh:mm:ss format. to Date Ending date for search in YYYY-MM-DDThh:mm:ss format. channelName String Name of selected channel. fileFormat ExportFileFormats Format of the exported file compressionFormat CompressionFormat FileResponse compression format. None or Zip. fileName String Name of your file including extension. Returns: Type Promise ExportLinkTracking(data) Export detailed link tracking information to the specified file format. Parameters: Name Type Description data Object data object. Properties Name Type Description from Date Starting date for search in YYYY-MM-DDThh:mm:ss format. to Date Ending date for search in YYYY-MM-DDThh:mm:ss format. channelName String Name of selected channel. fileFormat ExportFileFormats Format of the exported file limit Number Maximum number of returned items. offset Number How many items should be returned ahead. compressionFormat CompressionFormat FileResponse compression format. None or Zip. fileName String Name of your file including extension. Returns: Type Promise LinkTracking(data) Track link clicks Parameters: Name Type Description data Object data object. Properties Name Type Description from Date Starting date for search in YYYY-MM-DDThh:mm:ss format. to Date Ending date for search in YYYY-MM-DDThh:mm:ss format. limit Number Maximum number of returned items. offset Number How many items should be returned ahead. channelName String Name of selected channel. Returns: Type Promise Load(data) Returns logs filtered by specified parameters. Parameters: Name Type Description data Object data object. Properties Name Type Description statuses Object List of comma separated message statuses: 0 for all, 1 for ReadyToSend, 2 for InProgress, 4 for Bounced, 5 for Sent, 6 for Opened, 7 for Clicked, 8 for Unsubscribed, 9 for Abuse Report from Date Starting date for search in YYYY-MM-DDThh:mm:ss format. to Date Ending date for search in YYYY-MM-DDThh:mm:ss format. channelName String Name of selected channel. limit Number Maximum number of returned items. offset Number How many items should be returned ahead. includeEmail Boolean True: Search includes emails. Otherwise, false. includeSms Boolean True: Search includes SMS. Otherwise, false. messageCategory Object ID of message category email String Proper email address. ipaddress String Search for recipients that we sent through this IP address Returns: Type Promise LoadNotifications(data) Returns notification logs filtered by specified parameters. Parameters: Name Type Description data Object data object. Properties Name Type Description statuses Object List of comma separated message statuses: 0 for all, 1 for ReadyToSend, 2 for InProgress, 4 for Bounced, 5 for Sent, 6 for Opened, 7 for Clicked, 8 for Unsubscribed, 9 for Abuse Report from Date Starting date for search in YYYY-MM-DDThh:mm:ss format. to Date Ending date for search in YYYY-MM-DDThh:mm:ss format. limit Number Maximum number of returned items. offset Number How many items should be returned ahead. messageCategory Object ID of message category useStatusChangeDate Boolean True, if 'from' and 'to' parameters should resolve to the Status Change date. To resolve to the creation date - false notificationType NotificationType Returns: Type Promise Summary(data) Loads summary information about activity in chosen date range. Parameters: Name Type Description data Object data object. Properties Name Type Description from Date Starting date for search in YYYY-MM-DDThh:mm:ss format. to Date Ending date for search in YYYY-MM-DDThh:mm:ss format. channelName String Name of selected channel. interval IntervalType 'Hourly' for detailed information, 'summary' for daily overview transactionID String ID number of transaction Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.6.3 on February 4th 2020, 9:46:27 am using the DocStrap template. "},"module-EEAPI.html":{"id":"module-EEAPI.html","title":"Module: EEAPI gmentName String New name of your segment if you want to change it. rule String Query used for filtering. Returns: Type Promise Delete(data) Delete existing segment. Parameters: Name Type Description data Object data object. Properties Name Type Description segmentName String Name of your segment. Returns: Type Promise Export(data) Exports all the contacts from the provided segment Parameters: Name Type Description data Object data object. Properties Name Type Description segmentName String Name of your segment. fileFormat ExportFileFormats Format of the exported file compressionFormat CompressionFormat FileResponse compression format. None or Zip. fileName String Name of your file including extension. Returns: Type Promise List(data) Lists all your available Segments Parameters: Name Type Description data Object data object. Properties Name Type Description includeHistory Boolean True: Include history of last 30 days. Otherwise, false. from Date From what date should the segment history be shown. In YYYY-MM-DDThh:mm:ss format. to Date To what date should the segment history be shown. In YYYY-MM-DDThh:mm:ss format. Returns: Type Promise LoadByName(data) Lists your available Segments using the provided names Parameters: Name Type Description data Object data object. Properties Name Type Description segmentNames Object Names of segments you want to load. Will load all contacts if left empty or the 'All Contacts' name has been provided includeHistory Boolean True: Include history of last 30 days. Otherwise, false. from Date From what date should the segment history be shown. In YYYY-MM-DDThh:mm:ss format. to Date To what date should the segment history be shown. In YYYY-MM-DDThh:mm:ss format. Returns: Type Promise LoadTrackedHistory(data) Lists your available Segments with tracked history option on Parameters: Name Type Description data Object data object. Properties Name Type Description includeHistory Boolean True: Include history of last 30 days. Otherwise, false. from Date Starting date for search in YYYY-MM-DDThh:mm:ss format. to Date Ending date for search in YYYY-MM-DDThh:mm:ss format. Returns: Type Promise Update(data) Rename or change RULE for your segment Parameters: Name Type Description data Object data object. Properties Name Type Description segmentName String Name of your segment. newSegmentName String New name of your segment if you want to change it. rule String Query used for filtering. trackHistory Boolean Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.6.3 on February 4th 2020, 9:46:27 am using the DocStrap template. "},"Sms.html":{"id":"Sms.html","title":"Class: Sms","body":" Documentation Modules EEAPI Classes AccesstokenAccountApiCallAbstarctCampaignChannelContactDomainEEAPIEmailExportFileListLogEEAPI~AccesstokenEEAPI~AccountEEAPI~ApiCallAbstarctEEAPI~CampaignEEAPI~ChannelEEAPI~ContactEEAPI~DomainEEAPI~EmailEEAPI~ExportEEAPI~FileEEAPI~ListEEAPI~LogEEAPI~SegmentEEAPI~SmsEEAPI~TemplateEEAPI~ValidemailSegmentSmsTemplateValidemail Class: Sms Sms new Sms() Methods Send(data) Send a short SMS Message (maximum of 1600 characters) to any mobile phone. Parameters: Name Type Description data Object data object. Properties Name Type Description to String Mobile number you want to message. Can be any valid mobile number in E.164 format. To provide the country code you need to provide \"+\" before the number. If your URL is not encoded then you need to replace the \"+\" with \"%2B\" instead. body String Body of your message. The maximum body length is 160 characters. If the message body is greater than 160 characters it is split into multiple messages and you are charged per message for the number of messages required to send your length Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.6.3 on February 4th 2020, 9:46:27 am using the DocStrap template. "},"Template.html":{"id":"Template.html","title":"Class: Template","body":" Documentation Modules EEAPI Class e Type Description data Object data object. Properties Name Type Description tag String Returns: Type Promise GetList(data) Lists your templates, optionally searching by Tags Parameters: Name Type Description data Object data object. Properties Name Type Description tags Object templateTypes Object limit Number If provided, returns templates with these tags offset Number Filters on template type Returns: Type Promise GetTagList(data) Retrieve a list of your Tags Parameters: Name Type Description data Object data object. Returns: Type Promise IsUsedByCampaign(data) Check if template is used by campaign. Parameters: Name Type Description data Object data object. Properties Name Type Description templateID Number ID number of template. Returns: Type Promise LoadTemplate(data) Load template with content Parameters: Name Type Description data Object data object. Properties Name Type Description templateID Number ID number of template. Returns: Type Promise ReadRssFeed(data) Read Rss feed Parameters: Name Type Description data Object data object. Properties Name Type Description url String Rss feed url. count Number Number of item tags to read. Returns: Type Promise Update(data) Update existing template, overwriting existing data. Needs to be sent using POST method. Parameters: Name Type Description data Object data object. Properties Name Type Description templateID Number ID number of template. templateScope TemplateScope Enum: 0 - private, 1 - public, 2 - mockup name String Filename subject String Default subject of email. fromEmail String Default From: email address. fromName String Default From: name. bodyHtml String HTML code of email (needs escaping). bodyText String Text body of email. css String CSS style removeScreenshot Boolean tags Object bodyAmp String AMP code of email (needs escaping). Returns: Type Promise UpdateDefaultOptions(data) Bulk change default options and the scope of your templates Parameters: Name Type Description data Object data object. Properties Name Type Description templateIDs Object subject String Default subject of email. fromEmail String Default From: email address. fromName String Default From: name. templateScope TemplateScope Enum: 0 - private, 1 - public, 2 - mockup Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.6.3 on February 4th 2020, 9:46:27 am using the DocStrap template. "},"Validemail.html":{"id":"Validemail.html","title":"Class: Validemail","body":" Documentation Modules EEAPI Classes AccesstokenAccountApiCallAbstarctCampaignChannelContactDomainEEAPIEmailExportFileListLogEEAPI~AccesstokenEEAPI~AccountEEAPI~ApiCallAbstarctEEAPI~CampaignEEAPI~ChannelEEAPI~ContactEEAPI~DomainEEAPI~EmailEEAPI~ExportEEAPI~FileEEAPI~ListEEAPI~LogEEAPI~SegmentEEAPI~SmsEEAPI~TemplateEEAPI~ValidemailSegmentSmsTemplateValidemail Class: Validemail Validemail new Validemail() Methods Add(data) Add new email to account Parameters: Name Type Description data Object data object. Properties Name Type Description emailAddress String returnUrl String URL to navigate to after Account creation Returns: Type Promise List(data) Get list of all valid emails of account. Parameters: Name Type Description data Object data object. Returns: Type Promise Remove(data) Delete valid email from account. Parameters: Name Type Description data Object data object. Properties Name Type Description validEmailID Number Returns: Type Promise ResendEmailVerification(data) Resends email verification. Parameters: Name Type Description data Object data object. Properties Name Type Description emailAddress String returnUrl String URL to navigate to after Account creation Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.6.3 on February 4th 2020, 9:46:27 am using the DocStrap template. "}}
